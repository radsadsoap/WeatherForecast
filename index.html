<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather Forecast</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="app-title">
                <h1>Weather Forecast</h1>
            </div>
            <div class="search">
                <input type="search" id="city" />
                <button id="submit">Get city</button>
            </div>
            <div class="section">
                <div class="content">
                    <div class="weather-icon">
                        <img src="icons/unknown.png" alt="" />
                    </div>
                    <div class="notification"></div>
                    <div class="temperature">
                        <h1>- Â°</h1>
                        <!-- <h2>C</h2> -->
                    </div>
                    <div class="summary">
                        <h1>-</h1>
                    </div>
                    <div class="place">
                        <h1>-</h1>
                    </div>
                </div>
                <div class="more-info">
                    <div class="additional-info">
                        <div class="info-title"><h1>Additional Info</h1></div>
                        <div class="info">
                            <div class="row">
                                <div class="column-1">
                                    <ul class="col-1">
                                        <li style="font-weight: 600">Wind</li>
                                        <li style="font-weight: 600">
                                            Visibility
                                        </li>
                                    </ul>
                                    <ul class="col-2">
                                        <li class="wind">- m/h</li>
                                        <li class="visibility">- km</li>
                                    </ul>
                                </div>
                                <div class="column-2">
                                    <ul class="col-3">
                                        <li style="font-weight: 600">
                                            Humidity
                                        </li>
                                        <li style="font-weight: 600">UV</li>
                                    </ul>
                                    <ul class="col-4">
                                        <li class="humidity">- %</li>
                                        <li class="uv">-</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="time">
                        <div class="current-time">
                            <h1>Current Time</h1>
                            <h2>-</h2>
                            <h3>-</h3>
                        </div>
                        <div class="city-time">
                            <h1>Their Time</h1>
                            <h2>-</h2>
                            <h3>-</h3>
                        </div>
                    </div>
                    <div class="themes">
                        <div class="light">
                            <span>L</span>
                            <img src="icons/light.png" alt="" />
                        </div>
                        <div class="dark">
                            <span>D</span>
                            <img src="icons/dark.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="weather.js"></script>
        <script src="time.js"></script>
        <script src="theme.js"></script>
    </body>
</html>
